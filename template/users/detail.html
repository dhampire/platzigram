{% extends "base.html" %}

{% block head_contend %}
<title>@{{ user.username}} - Platzigram</title>
{% endblock%}

{% block container %}
<div class="container my-5 d-flex justify-content-center">
	<div class="row">
		<div class="col-sm-4 d-flex justify-content-center">
			<img src="{{ user.profile.picture.url }}" alt="" class="rounded-circle" width="150px" height="150px">
		</div>
		<div class="col-sm-8">
			<h2 class="">
				{{ user.username }}
				{% if request.user == request.user %}
					<a 
						href="{% url "users:update"%}"
						class="ml-5 btn btn-sm btn-outline-info" 
						>
						Edit profile
					</a>
				{% else %}
					<a 
						href=""
						class="ml-5 btn-sm btn-primary" 
					>
					Follow
					</a>
				{% endif %}
			</h2>
		</div>
	</div>
</div>


<div class="container" id="user-post">
	<div class="row mt-3">
		{% for post in post %}
		<div class="col-sm-4 p-5 d-flex justify-content-center align-items-center">
			<a href="" class="border">
				<img src="{{ post.photo.url }}" alt="" class="img-fluid">
			</a>
		</div>
		{% endfor %}
	</div>
</div>
{% endblock %}
