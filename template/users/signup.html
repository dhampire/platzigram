{% extends "users/base__users.html" %}

{% block head_contend %}
<title>Registrarse</title>
{% endblock %}

{% block container%}

	{% if error %}
	<p class="alert alert-danger">{{ error }}</p>
	{% endif%}

	<form action="{% url 'users:signup' %}" method="POST">
		
		{%csrf_token%}



		<button class="btn btn-primary btn-block mt-5" type="submit">Register</button>
	</form>

{% endblock %}
